<div class="moviecard">
    <div class="movies">
        <div *ngFor="let movie of movies">
            <div class="movie">
                <div class="movie_img">
                </div>
                <div class="movie_info">
                    <h2>{{ movie.title }}</h2>
                    <h3>{{ movie.genre }}</h3>
                    <h4>Duration: {{ movie.duration }} minutes</h4>
                    <h4>Age restriction: {{ movie.age_restriction }}</h4>
                    <p>{{ movie.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
