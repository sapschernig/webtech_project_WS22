<div class="moviecard">
    <div class="movies">
        <div *ngFor="let movie of movies">
            <div class="movie">
                <div class="movie_img">
                </div>
                <div class="title">
                    <h2>{{ movie.title }}</h2>
                </div>
                <div class="movie_info">
                    <h3>{{ movie.genre }}</h3>
                    <p>{{ movie.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
