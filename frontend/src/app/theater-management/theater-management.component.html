

<h1>{{ title }}</h1>
<div class="manageTheaters">
  <div class="theaterOverview">
    <p routerLink="/admin">Back</p>
    <h2>Theaters</h2>
    <table>
      <thead>
        <tr>
          <th>Name of Theater</th>
          <th>Capacity</th>
          <th>Features</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let theater of theaters">
          <td>{{ theater.name }}</td>
          <td>{{ theater.capacity }}</td>
          <td>{{ theater.features }}</td>
          <td>
            <button (click)="editTheater(theater)">Edit</button>
          </td>
          <td>
            <button (click)="deleteTheater(theater)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <h2>{{ isEditMode ? 'Edit Theater' : 'Add a new theater' }}</h2>
    <form [formGroup]="theaterForm" (ngSubmit)="isEditMode ? updateTheater() : addTheater()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" formControlName="name" required>
      </div>
      <div>
        <label for="capacity">Capacity (steps of 20):</label>
        <input type="number" id="capacity" name="capacity" formControlName="capacity" required step="20">
      </div>
      <div>
        <label for="features">Features:</label>
        <select name="features" id="features" multiple formControlName="features">
          <option value="3D">3D</option>
          <option value="IMAX">IMAX</option>
          <option value="4DX">4DX</option>
          <option value="Dolby Atmos">Dolby Atmos</option>
          <option value="Wheelchair Accessbile">Wheelchair Accessible</option>
        </select>
      </div>
      <div>
        <button type="submit">{{ isEditMode ? 'Update Theater' : 'Add Theater' }}</button>
        <button type="button" *ngIf="isEditMode" (click)="cancelEditMode()">Cancel</button>
      </div>
    </form>
  </div>
</div>
